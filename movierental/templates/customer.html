<!DOCTYPE html>
{% extends "base.html" %}

{% block nav %}
{% load static %}
<link rel="stylesheet" type="text/css" href='{% static "movierental/style.css" %}''>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Age</th>
  {% for customer in customers %}
  <tr>
  <td>{{ customer.name}}</td>
  <td>{{ customer.phone}}</td>
  <td>{{ customer.address}}</td>
  <td>{{ customer.age}}</td>
  <td><a href='{% url "removecustomer" customer.id %}'>Delete</a></td>
  <tr>
  {% endfor %}


{% endblock %}
